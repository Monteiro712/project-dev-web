<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Biblioteca de Jogos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
  <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-gamepad"></i>
    Game Kingdom
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Página Inicial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/games/list}"><i class="fas fa-heart"></i> Lista de Jogos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/games/add}"><i class="fas fa-plus"></i> Adicionar Jogo</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5" th:fragment="content">
    <div class="row">
      <div class="col-md-4 mb-4" th:each="game : ${games}">
        <div class="card">
          <div class="card-header text-center bg-white">
            <i class="fas fa-rocket fa-3x"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title" th:text="${game.title}">Nome do Jogo</h5>
            <p class="card-text" th:text="${game.price}">Preço: R$ X,XX</p>
          </div>
        </div>
      </div>
    </div>
</div>  

<footer class="footer bg-light text-center py-4" th:fragment="footer">
  <div class="container">
    <span class="text-muted">© 2024 Game Kingdom. Todos os direitos reservados.</span>
  </div>
</footer>

</body>
</html>
